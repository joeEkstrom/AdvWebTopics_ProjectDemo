{% extends 'base.html' %}

{% block content %}
	<h2>Add Courses</h2>
	<form action='' method='post'>
		{% csrf_token %}
		<table>
			<tr>
				<td>Course Name:</td>
				<td><input type="text" name="course_name" class="custom-textfield"></td>
			</tr>
			<tr>
				<td>Start Date:</td>
				<td><input type="date" name="start_date" class="custom-textfield"></td>
			</tr>			
		</table>
		<input type="submit" class="custom-button">
	</form>	

	<div>
		{% for message in messages %}
			<h3>{{message}}</h3>
		{% endfor %}
	</div>

{% endblock%}
