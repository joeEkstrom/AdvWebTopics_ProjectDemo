{% extends 'base.html' %}

{% block content %}

<div style="background-color: lightgray; padding: 3em;">
	<h1>Student Details</h1>
	<h3>{{student.first_name}} {{student.last_name}}</h3>
	<p>Age: {{student.age}}</p>
	<p>
		{% if student.graduated %}
		 Yes
		{% else %}
			No
		{% endif%}
	</p>
	<p>Amount Owed: ${{student.amount_owed|floatformat:2}}</p>
	<img src="{{student.profile_pic.url}}" alt="{{student.profile_pic}}" class="detail-image">
</div>



{% endblock%}
