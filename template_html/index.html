<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Index</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DJango Tutorial</a>
        </div>
    </nav>
    <div class="container">
        <div class="bg-light p-5 rounded-lg m-3">
            <h1 class="display-4">Welcome to DJango MPG!</h1>
            <p class="lead">In this demo we will be using Django to create a custom miles per gallon calculator.</p>
          </div>
          <div class="card p-2">
              <div class="card-body">
                <h3 class="card-title">MPG Calculator</h3>

                <!-- Show if there are errors -->
                <ul class="text-danger">
                    <li>[error]</li>
                    <li>[error]</li>
                </ul>
                <form action="post">
                    <div class="mb-3">
                        <label for="distance" class="form-label">Miles Driven</label>
                        <input type="number" class="form-control" id="distance" value="1">
                    </div>
                    <div class="mb-3">
                        <label for="gallons" class="form-label">Gallons Consumed</label>
                        <input type="number" class="form-control" id="gallons" value="1">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-secondary">Calculate MPG</button>
                    </div>
                </form>
              </div>
          </div>

          <!-- Show calculated results if all is valid -->
          <div class="card p-5 mt-2">
            <div class="card-body">
              <h3 class="card-title text-center">Calculated Miles Per Gallon</h3>
              <p class="card-text text-center">[The Results]</p>
            </div>
        </div>
    </div>
</body>
</html>
